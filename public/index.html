<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to our NodeShop. We have everything, from household items and musical instruments to vehicles and school materials. Log into our shop and make your own cart, or, if you wish, stay as a guest and take a gander at our product line. Our shop accepts all credit cards, and payments are handled with Stripe™."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&Merriweather&family=Roboto:wght@700&display=swap');
    </style>
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta property="og:title" content="NodeShop | ReactJS App" />
    <meta property="og:type" content="article" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/nothingnothings/NodeShopRestAPI/master/snapshot/NodeShop1.png"
    />
    <meta
      property="og:url"
      content="https://nothingnothings.github.io/NodeShopRestAPI/"
    />
    <meta
      property="og:description"
      content="Welcome to our NodeShop. We have everything, from household items and musical instruments to vehicles and school materials. Log into our shop and make your own cart, or, if you wish, stay as a guest and take a gander at our product line. Our shop accepts all credit cards, and payments are handled with Stripe™."
    />
    <meta property="og:site_name" content="NodeShop | ReactJS App" />

    <script type="text/javascript">
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>NodeShop</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="footer"></div>
  </body>
</html>
